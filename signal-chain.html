<link rel="import" href="../polymer/polymer.html">

<script>
  Polymer({
    is: 'signal-chain',

    properties: {
      input: {
        type: String
      },
      output: {
        type: String
      }
    },

    behaviors: [
      Jam.Behaviors.JamRigAutoBind
    ],

    ready: function() {
      console.log('signal-chain ready');
    },

    attached: function() {
      if (this.rig) {
        this.autowire();
      }
    },

    autowire: function() {
      console.log('signal-chain wiring up');
    }

  });
</script>
